<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Lingua Libre</title>
			
		<base href="../../"/>
		<link rel="stylesheet" type="text/css" media="screen, projection, print" href="css/style.css" />
		<link href="css/swac-recorder.css" rel="stylesheet" />
					
		<script type="text/javascript" src="js/ajax.js"></script>
		<script type="text/javascript" src="js/swac-recorder/buffer.js"></script>
		<script type="text/javascript" src="js/swac-recorder/buffers.js"></script>
		<script type="text/javascript" src="js/swac-recorder/sound.js"></script>
		<script type="text/javascript" src="js/swac-recorder/soundWidget.js"></script>
		<script type="text/javascript" src="js/swac-recorder/player.js"></script>
		<script type="text/javascript" src="js/swac-recorder/recorder.js"></script>
		<script type="text/javascript" src="js/swac-recorder/recorderWidget.js"></script>
		<script type="text/javascript" src="js/swac-recorder/audioAuthWidget.js"></script>
		<script type="text/javascript" src="js/studio/studio.js"></script>
		<script type="text/javascript" src="js/studio/speaker.js"></script>
		<script type="text/javascript" src="js/studio/lang.js"></script>

		<script type="text/javascript">
			var app = null;
			window.onload = function() {
				studio = new Studio("/api/sounds");
				studio.addSpeaker(new Speaker(2, "Nicolas Vion", [new Lang(13, "Allemand")]));
				studio.update();
				document.getElementById("container").appendChild(studio.node);
			};
		</script>
		<link rel="icon" type="image/x-icon" href="img/favicon_32.png" />
	</head>
	<body>
		<h1>Studio d’enregistrement</h1>
		<table class="nice">
			<tr>
				<th>Locuteur</th>
				<td>
					<select id="speaker">
						<option value="2" lang="17">Nicolas Vion</option>
						<option value="37" >Olivier Fraysse</option>
					</select>
				</td>
				<th>
					<a href="/users/5/addSpeaker"><img src="/img/add_24.png" title="Ajouter un locuteur"/></a>
				</th>
			</tr>
			<tr>
				<th>Langue</th>
				<td>
					<select id="lang">
						<option value="">- Veuillez choisir une langue -</option>
						<option value="13">Allemand</option>
						<option value="14">Alsacien</option>
						<option value="15">Anglais</option>
						<option value="16">Breton</option>
						<option value="17">Français</option>
						<option value="18">Suédois</option>
						<option value="19">Occitan</option>
						<option value="20">Francique</option>
					</select>
				</td>
			</tr>
		</table>

		<div id="container"></div>
	</body>
</html>
