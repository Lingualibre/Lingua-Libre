<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
			
		<base href="../../"/>
		<link rel="stylesheet" type="text/css" media="screen, projection, print" href="css/style.css" />

		<script type="text/javascript" src="js/lib/widget.js"></script>

		<script type="text/javascript">
			var TestWidget = function() {
				Widget.call(this, document.createElement("div"));
				this.hr = Widget.createElement("hr");
				this.init();
			};

			TestWidget.prototype = Object.create(Widget.prototype);
			TestWidget.prototype.constructor = TestWidget;

			TestWidget.prototype.init = function() {
				this.addTextChild("plop")
					.addChild(this.hr);

				this.connect("onclick", this, "onclick");
			};

			TestWidget.prototype.onclick = function() {
				this.hr.swVisibility();
			};
			
			window.onload = function() {
				test = new TestWidget();
				document.body.appendChild(test.node);
			};
		</script>
	</head>

	</body>
</html>
